			<div class="container-contact100">
				<div class="contact100-map"  ></div>
		
				<div class="wrap-contact100">
					<div class="contact100-form-title" >
						<span class="contact100-form-title-1">Contact Us</span>
						<span class="contact100-form-title-2">Feel free to drop us a line below!</span>
					</div>
		
					<form class="contact100-form validate-form">
						<div class="wrap-input100 validate-input" data-validate="Name is required">
							<span class="span_dados">Full Name:</span>
							<input class="texto" type="text" name="name" placeholder="Enter full name">
							<span class="contact_span"></span>
						</div>
		
						<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
							<span class="span_dados">Email:</span>
							<input class="texto" type="text" name="email" placeholder="Enter email addess">
							<span class="contact_span"></span>
						</div>
		
						<div class="wrap-input100 validate-input" data-validate="Phone is required">
							<span class="span_dados">Phone:</span>
							<input class="texto" type="text" name="phone" placeholder="Enter phone number">
							<span class="contact_span"></span>
						</div>
		
						<div class="wrap-input100 validate-input" data-validate = "Message is required">
							<span class="span_dados">Message:</span>
							<textarea class="texto" name="message" placeholder="Your Comment..."></textarea>
							<span class="contact_span"></span>
						</div>
		
						<div class="div_button">
							<button class="contact_button">
								<span>
									Submit
									<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
								</span>
							</button>
						</div>
					</form>
				</div>
			</div>
